<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

  <img class="mySlides w3-animate splashPhoto" src="nostalgia.jpeg" style="width:100%">
  <img class="mySlides w3-animate splashPhoto" src="skip.JPG" style="width:100%">
  <img class="mySlides w3-animate splashPhoto" src="seattlehand.jpg" style="width:100%">
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000);    
}
</script>

</body>
